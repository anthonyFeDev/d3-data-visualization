<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Data visualization with D3</title>
</head>
<body>
  <div class="data-visualization__section row">
    <div class="data-visualization__section__options col s6">
      <button class="data-visualization__section__options__button btn-small" onclick="saveCoordinates()">Save</button>
    </div>
    <div class="data-visualization__section__options col s6">
      <button class="data-visualization__section__options__button btn-small" onclick="loadCoordinates()">Load</button>
    </div>
  </div>
  <div class="data-visualization__section row">
    <div class="data-visualization__section__map col s12" onclick="mouseClickPosition(event)"></div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>  
  <script src="main.js"></script>
</body>
</html>
